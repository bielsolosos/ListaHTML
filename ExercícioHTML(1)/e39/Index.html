<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela HTML com cabeçalho, corpo e rodapé</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>Silva</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Santos</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Carlos</td>
                <td>Almeida</td>
                <td>40</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total de registros: 3</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
