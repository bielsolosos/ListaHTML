<!-- 37. Desenvolva um formulário com botões de opção (radio buttons). -->
<html>
<head>
<title>Exercicio 37</title>
</head>
<body>
<meta charset="UTF-8">
<h2>Escolha sua formação:</h2>


<form>
  <input type="radio" id="ESM" name="formacao" value="ESM">
  <label for="ESM">Ensino Medio</label><br>

  <input type="radio" id="feminino" name="formacao" value="ESS">
  <label for="ESS">Ensino Superior</label><br>

  <input type="radio" id="POS" name="formacao" value="POS">
  <label for="POS">Pos Graduado </label><br>

  <input type="submit" value="Enviar">
</form>

</body>
</html>
